
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo-ON</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="temp sec" id="criar">
        <header class="maintitle">
          <h1>Currículo-ON</h1>
        </header>
        <div class="criar-container">
          <div class="left-criar-container">
            <form action="/action_page.php" class="contact-form">
              <div class="input-control-dados i-c-2">
                <input type="text" size="50" required placeholder="Nome Completo">
                <input type="email" size="50" required placeholder="E-mail">
                <input type="number" size="22" required placeholder="Telefone">
                <input type="text" size="22" required placeholder="Localização">
              </div><!-- closing input-contol-->
              <div class="input-control-formação i-c-2">
                <input type="text" size="50" required placeholder="Nome do curso">
                <input type="text" size="50" required placeholder="Universidade">
                <input type="date" size="22" required placeholder="Período inicio">
                <input type="date" size="22" required placeholder="Periodo final">
              </div><!-- closing input-contol-->
              <div class="input-control-experiencia i-c-2">
                <input type="text" size="50" required placeholder="Empresa">
                <input type="text" size="50" required placeholder="Cargo">
                <input type="text" size="50" required placeholder="Funções">
                <input type="text" size="50" required placeholder="Localização">
                <input type="date" required placeholder="Período inicio">
                <input type="date" required placeholder="Periodo final">
              </div><!-- closing input-contol-->
              <div class="input-control-apresetacao">
                <textarea class="input-message" cols="50" rows="8" placeholder="Apresentação"></textarea>
              </div>
              <div class="input-control-image">
                <input type="image" class="imagem" placeholder="foto">
              </div>
              <div class="input-control-btn-pronto">
                <button id="ready">
                  <i class="fa-solid fa-paper-plane-top"></i>
                  <span class="btn-text">Pronto</span>
                </button>
              </div>
          </div><!-- closing input-contol-->
          </form><!-- closing form-contact-->
          <div class="right-criar-container">
            <iframe src="images/template2.jpg" frameborder="0" id="iframeTemp"></iframe>
          </div>
        </div>
      </section>
      <script>
        document.getElementById('iframeTemp').style.height = '800px';
       </script>
  
</body>
</html>
